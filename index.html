<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="MONEY CONVERT" content="convert to the currency you want">
    <title>MONEY CONVERT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="icon" href="./IMG/image-main.png" type="image-main-money-convert">
    
</head>
<body>
    <header>
        <img id="image-initial" src="./IMG/image-main.png" alt="image initial money converter">
    </header>
    <div>
        <p id="error"></p>
    </div>
    <form>
        <div class="itemform">
            <label for="content">Introduce tu valor a convertir</label>
            <input type="number" name="content" id="content" value="" placeholder="0" min="1" required>
            <select name="currency" id="currency">
                <option value="euro" selected>€</option>
                <option value="yuan">¥</option>
                <option value="dolar">$</option>
                <option value="libra">£</option>
                <option value="peso">MXN</option>
                <option value="franco">CHF</option>
                <option value="dolar_canadiense">CA$</option>
                <option value="yuan_chino">CN¥</option>
                <option value="corona_danesa">DKK</option>
                <option value="corona_noruega">NOK</option>
                <!-- Add more options according to your needs -->
            </select>
        </div>
        
        <div class="itemform">
            <label for="result">Resultado de la conversión</label>
            <input type="number" name="content_result" id="result" value="" placeholder="0" min="1" readonly>
            <select name="currency_result" id="currency_result">
                <option value="euro">€</option>
                <option value="yuan">¥</option>
                <option value="dolar" selected>$</option>
                <option value="libra">£</option>
                <option value="peso">MXN</option>
                <option value="franco">CHF</option>
                <option value="dolar_canadiense">CA$</option>
                <option value="yuan_chino">CN¥</option>
                <option value="corona_danesa">DKK</option>
                <option value="corona_noruega">NOK</option>
                <!-- Add more options according to your needs -->
            </select>
        </div>
        <div class="itemform">
            <button type="button" onclick="convert()">CONVERTIR</button>
        </div>
        <div>
            <p id="error"></p>
        </div>
    </form>
</main>
<footer id="finaly"> 
    <p class="more_information">*herramientas de cálculo obtenidos de las principales fuentes de datos del mercado,el resultado puede no ser exacto</p>
    <p class="more_information">Curso FrontEnd HTML,CSS y JS</p>
</footer>   
    <script src="./JS/app.js"></script> 
</body>
</html>
